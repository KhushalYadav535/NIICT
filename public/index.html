<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Title</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css">
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "YOUR_INTEGRATION_ID", // Replace with your integration ID
        region: "YOUR_REGION", // Replace with your region
        serviceInstanceID: "YOUR_SERVICE_INSTANCE_ID", // Replace with your service instance ID
        onLoad: function(instance) { instance.render(); }
      };
      setTimeout(function() {
        const t = document.createElement('script');
        t.src = 'https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js';
        document.head.appendChild(t);
      });
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
